<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CityFit</title>
	<!--Style sheets-->
 	<link rel="stylesheet" type="text/css" href="css/reset.css">
 	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  	<!-- Bootstrap File -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--Moments JS ref (Just in Case ;) )-->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</head>
<body>

<div class="main-container">

		<div class="page-header">
		  <h1>CityFit</h1>
		  <h4>Good Places. Live Active. Be happy.</h4>
		</div>

		<form>
			<input type="text" name="city" placeholder="Enter City">
			<input type="submit" name="submitbutton">
		</form>

	<div id="api-container" class="container1 col-md-12">

 		<div id="googleMap" style="width:500px;height:380px;" class="col-sm-12"></div>

 		<div id="googleMap2" style="width:500px;height:380px;" class="col-sm-12"></div>

 		<div id="api2" class="col-sm-12"></div>

 	</div>

 	
 		
 	</div>


	<div class="panel-body">

		<table class="table table-hover" id="summaryTable">	

			<thead>
				<tr>
					<th>Thing1</th>
					<th>Thing2</th>
					<th>Thing3</th>
					<th>Thing4</th>
				</tr>
			</thead>

			<tbody>
			</tbody>

		</table>

	</div>

<div id="weather"></div>
  <p>Current Temperature: <span id="temp"></span></p>
  <p>Feels like <span id="feels"></span></p>
  <p>Wind: <span id="wind"></span></p>
  <p>Forecast: <span id="condition"></span></p>
  <p>Humidity: <span id="humidity"></span></p>

	<footer> &copy; 2016 Bowman, Burnside and Wiebelt</footer>

</div>


<!--Google Map with API Key--> <!--&libraries places adds the ability to search through lat and log by address-->
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCm9hbltaeKaJlGA2KEx7wt1JMebjHeIwU&libraries=places"></script>
<!--Firebase-->
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script> 
<!-- jQuery -->
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<!-- javascript -->
<script type="text/javascript" src="javascript/logic.js"></script>

</body>
</html>
