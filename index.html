<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CityFit</title>
	<!--Style sheets-->
 	<link rel="stylesheet" type="text/css" href="css/reset.css">
 	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  	<!-- Bootstrap File -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--Moments JS ref (Just in Case ;) )-->

	</head>
<body>

<div class="main-container">

		<div class="page-header">
		  <h1>CityFit</h1>
		  <h4>Good Places. Live Active. Be happy.</h4>
		</div>

		<form>
			<input type="text" name="city" placeholder="Zip Code">
			<input id="submit" type="submit" name="submitbutton">
		</form>

	<div id="api-container" class="container1 col-md-12">

 		<div id="map" class="col-sm-12"></div>

 		<div id="api2" class="col-sm-12"></div>

 	</div>


<!-- here is the div where I will attempt to push the hourly weather data -->
<!-- Dynamic div creation class = .jsWeatherDivs use this in css ! -->
<!-- Dynamic p tags creation class = .jsWeatherPtags use this in css ! -->
	<div id="weatherDataDiv">

	</div>

<!-- This logo is needed to satisfy Weather Underground's terms and conditions of use -->
	<img id="wUndergroundLogo" src="images/wundergroundLogo_4c_horz.jpg" alt="Weather Underground logo">

	<footer> &copy; 2016 Bowman, Burnside and Wiebelt</footer>

</div>

<!--Firebase-->
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script> 
<!-- jQuery -->
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<!-- javascript -->
<script type="text/javascript" src="javascript/logic.js"></script>
<!-- Google map api -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm9hbltaeKaJlGA2KEx7wt1JMebjHeIwU&callback=initMap"></script>
